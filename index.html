<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Binary Converter</title>
     <!-- Google Fonts -->
     <link
     href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
     rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Decimal Binary converter</h2>
        <div class="wrapper">
            <div class="input-wrap">
                <label for="dec-inp">Decimal</label>
                <input type="number" name="dec-inp" id="dec-inp">
            </div>
            <div class="input-wrap">
                <label for="bin-inp">binary</label>
                <input type="number" name="bin-inp" id="bin-inp">
            </div>
        </div>
        <p id="error-msg"></p>
    </div>
    <script src="index.js"></script>
</body>

</html>
